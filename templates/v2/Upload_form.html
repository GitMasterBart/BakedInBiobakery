{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Uploadform</title>
    <!-- MDB icon -->
    <link rel="icon" href="{% static 'static/Wetsus-1.png' %}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"

    <!-- MDB -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<body>

<div class = bg-image
     style="
          background-image: url({% static 'static/IMG_1060.png' %});
          height: 100vh;background-repeat: no-repeat; background-size: cover; background-position: center center; opacity: 40%; background-color: black;
        ">
</div>
<header>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light scrolling-navbar">
        <a class="navbar-brand" href="Home"><img src="{% static 'static/Wetsus-1.png' %}" style="width: 8rem;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <strong><a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a></strong>
                        </li>
            <!--            <li class="nav-item">-->

            <!--            <li class="nav-item">-->
            <!--                <a class="nav-link" href="#">Profile</a>-->
            <!--            </li>-->
                    </ul>
        </div>

    </nav>

</header>

<article>
    <div class="mask rgba-gradient d-flex justify-content-center align-items-center">



        <div class="d-flex justify-content-center m-5" data-wow-delay="0.3s">

            <form class="text-center border border-light p-5" enctype="multipart/form-data" method=post>
                <p class="h4 ">MetaData + file-upload</p>

                <p class="h5 mb-3 " > Welkom {{ username }}</p>
            {% csrf_token %}
            {{ form.as_p }}
             <button type="submit" name="run_fastqct">Submit</button>
            </form>

        </div>

    </div>
</article>
<script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script><!-- Custom scripts -->
<script type="text/javascript"></script>

</html>
